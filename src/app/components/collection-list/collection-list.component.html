<section class="d-flex flex-wrap align-items-center justify-content-center gap-2 mt-5 mb-5 mx-1">
    @for(card of magicCards; track $index){
    <div class="card pointer" title="Clique para gerar boosters" (click)="sortCards(card.code)">
        <div class="card-body">
            <h5 class="card-title">{{card.name}}</h5>
            <p class="card-text">{{card.block}}</p>
            <p class="text-end">{{card.releaseDate | date : 'dd/MM/yyy'}} </p>
        </div>
    </div>
    }
</section>
